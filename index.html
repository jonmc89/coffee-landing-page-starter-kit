<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>WebDevDaily-Coffee Shop Landing Page</title>
    </head>
    <body>
        <div id="mobileMenu" class="mobile-nav">
            <img
                id="closeMenu"
                class="close-menu-icon"
                src="./assets/xmark-solid-full.svg"
                alt=""
            />
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Menu</a>
            <a class="nav-link" href="#">Delivery</a>
        </div>
        <header>
            <div class="header-left">
                <img
                    class="page-logo"
                    src="./assets/CoffeeLove.svg"
                    alt="coffee bean logo"
                />
            </div>
            <div class="header-right">
                <img
                    id="mobileMenuBtn"
                    class="menu-btn"
                    src="./assets/bars-solid-full.svg"
                    alt=""
                />
            </div>
            <img
                class="hero-coffee-img"
                src="./assets/toppng.com-top-coffee-cup-261x263.png"
                alt=""
            />
        </header>
        <main>
            <section class="opening-section">
                <h1>
                    The <span class="text-yellow">coffee</span> you will fall in
                    <span class="text-yellow">love</span> with
                </h1>
                <p class="opening-text">
                    Sip, savor, and spread the love - where every cup is a
                    caffeinated hug at our cozy coffee haven!
                </p>
                <button class="order-now-btn" type="button">
                    Order now
                    <div class="cart-icn-container">
                        <img
                            class="cart-icn"
                            src="./assets/icons-cart.png"
                            alt=""
                        />
                    </div>
                </button>
            </section>
            <section class="options-section">
                <div class="options-item">
                    <img
                        class="options-icon"
                        src="./assets/hot-coffee.png"
                        alt=""
                    />
                    <h2 class="options-title">HOT COFFEE</h2>
                </div>
                <div class="options-item">
                    <img
                        class="options-icon"
                        src="./assets/cold-coffee.png"
                        alt=""
                    />
                    <h2 class="options-title">COLD COFFEE</h2>
                </div>
                <div class="options-item">
                    <img class="options-icon" src="./assets/tea.png" alt="" />
                    <h2 class="options-title">TEA</h2>
                </div>
                <div class="options-item">
                    <img
                        class="options-icon"
                        src="./assets/dessert.png"
                        alt=""
                    />
                    <h2 class="options-title">DESSERT</h2>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
